{% extends "theme.html" %}

{% block title %}
SignIn
{% endblock %}

{% block body %}
<style type="text/css">
  a.signup {
  	margin-top: 3%;
  	margin-right: 14%;
  	float: right;
  	color: white;
  }
  video {
    position: fixed;
    margin-top: -20px;
  }
}
</style>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="#">INQUIZITIVE</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/home">Home</a></li>
        <li><a href="/rules">Rules</a></li>
        <li><a href="/instructions">Instructions</a></li>
        <li><a href="/otherevents">Other Events</a></li>
        
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li class="active"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
<video autoplay loop id="video-background" muted plays-inline>
  <source src="../static/video/login-signup.mp4" type="video/mp4">
</video>
<div class="content-w3ls" style="position: relative;">
  <div class="content-agile1 mobile-hide" style="float: left; height: 350px;">
    <h2 class="agileits1">INQUIZITIVE</h2>
		<p class="agileits2">CONSTRUCTURE</p>
	</div>
	<div class="content-agile2" style="float: right; height: 350px;">
		<form action="/login" method="post">
			<div class="w3layouts"> 
				<input type="text" id="firstname" name="inputEmail" placeholder="Email" title="Please enter your Name" required="">
			</div>

			<div class="agileinfo">	
				<input type="password" class="lock" name="inputPassword" placeholder="Password" id="password2" required="">
			</div>
      {%if error%}<p style="text-align: center; color: white;">{{error}}</p>{%endif%}
			<input type="submit" class="register" value="Login">
		</form>
	<a href="/signup" class="signup">Not registered? Signup here</a>
	<div class="clear"></div>
</div>
{% endblock %}
